<mat-toolbar>
    <a [routerLink]="''" style="text-decoration: none;">
        Dollar Food App
    </a>
</mat-toolbar>

<div class="container minheight">
    <div class="row">
        <div *ngFor="let video of videos" class="col-xl-3 col-md-4 col-sm-6 mt-3 ml-0 ml-sm-3">
            <mat-card>
                <mat-card-content>
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" [src]="video" allowfullscreen></iframe>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <p>
                        <img src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock-.jpg"  style="width: 50%;">
                        <img src="https://www.thechunkychef.com/wp-content/uploads/2017/08/One-Pot-Chicken-Parmesan-Pasta-feat.jpg" style="width: 50%;">
                        pasta: $180
                    </p>
                    <button mat-raised-button color="primary">Buy food!</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
