<div class="row">
    <div *ngFor="let video of videos" class="col-xl-3 col-md-4 col-sm-6 mt-3 ml-0 ml-sm-3">
        <mat-card>
            <mat-card-content>
                <div class="ratio ratio-16x9">
                    <iframe class="embed-responsive-item" [src]="video" allowfullscreen></iframe>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Buy food!</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
